<html>
    <head>
        <title>Demo API Reader</title>
        <style>
            body {
		width: 40rem;
		margin: 1rem auto;
		font-family: sans-serif;
	}
	a {
		color: black;
        text-decoration-line: none;
	}
	li {
		margin-bottom: 0.5rem;
	}
	input {
		padding: 0.25rem;
		font-size: 1rem;
	}
        </style>
    </head>
    <body>
        <div id="app">
            <router-view />
        </div>
            <template id="list-template">
                <div>
					<ul>
						<li v-for="api in apis">
                            <router-link :to="{ name: 'api', params: { id: api.id }}">
                                {{api.id}}
                            </router-link>
                        </li>
                    </ul>
                </div>
            </template>
        <template id="api-template">
            <div>
                <router-link :to="{ name: 'homepage' }">API List</router-link>
                <h3>{{api.id}}</h3>
                type: {{api.A1}}<br/>
                desc: {{api.A2}}<br/>
                program: {{api.A3}}<br/>
                reserved: {{api.A4}}<br/>
                parse CGI flag: {{api.A5}}<br/>
                enabled?: {{api.A6}}<br/>
                debug?: {{api.A7}}<br/>
            </div>
        </template>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.5.3/vue-router.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.js"></script>
  
        <script src="app.js"></script>
    </body>
</html>
